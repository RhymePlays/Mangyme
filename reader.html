<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Reader</title>
    <script defer src="reader.js"></script>
    <style>
        /* Global */
        body{
            margin: 0;
            background-color: #0e0e0e;
            font-family:  "Montserrat", "Roboto", Arial, Helvetica, sans-serif;
            overflow: hidden;
            user-select: none;
        }

        /* Reader */
        #mangaPage{
            position: absolute;
            height: 95%;
            width: auto;
            background-color: red;
            border-radius: 5px;
        }
        
        /* UI */
        #UI{
            width: 100%;
            display: flex;
            justify-content: center;
        }
        #legend{
            position: absolute;
            bottom: 10px;
            background-color: rgba(60, 60, 60, 0.5);
            padding: 5px;
            border-radius: 6px;
            opacity: 0.75;
            font-family:  "Montserrat", "Roboto", Arial, Helvetica, sans-serif;
            font-size: 12px;
            font-weight: bold;
            color: white;
        }
        #progressBar{
            position: absolute;
            bottom: 0;
            right: 0;
            left: 0;
            height: 6px;
            background: linear-gradient(90deg, rgba(60, 60, 60, 0.5) 100%, white 100%);
            opacity: 0.75;
        }
        #control{
            position: absolute;
            top: 10px;
            background-color: rgba(60, 60, 60, 0.5);
            padding: 5px;
            border-radius: 6px;
            opacity: 0.75;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }#control svg{
            padding: 6px;
            border-radius: 50%;
            fill: white;
            transition: 150ms;
        }#control svg:hover{
            background: rgb(24, 24, 24);
            transition: 200ms;
        }

        
        /* Library */
        #libraryBrowser{
            position: absolute;
            top: 0px;bottom: 0px;left: 0px;right: 0px;
            background-color: #0e0e0e;
            /* display: none; */
        }#libraryBrowser svg{
            padding: 6px;
            border-radius: 50%;
            fill: white;
            transition: 150ms;
        }#libraryBrowser svg:hover{
            background: rgb(24, 24, 24);
            transition: 200ms;
        }

        #libraryTitle{
            position: absolute;
            left: 10px;
            top: 10px;
            font-family: "Montserrat", "Roboto", Arial, Helvetica, sans-serif;    
            color: white;
            font-size: 25px;
        }

        #libraryCloseBtn{
            position: absolute;
            right: 5px;
            top: 5px;
        }
        #libraryOpenDirectoryBtn{
            position: absolute;
            right: 45px;
            top: 5px;    
        }
        #libraryItems{
            position: absolute;
            left: 10px;
            right: 10px;
            top: 75px;
            bottom: 10px;
            background-color: #161616;
            color: white;
            padding: 5px;
            border-radius: 5px;
            font-size: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow-x: hidden;
            scrollbar-color: #18f018c4;
        }#libraryItems div{
            padding: 4px;
            background-color: transparent;
            border-radius: 4px;
            transition: 150ms;
        }#libraryItems div:hover{
            background-color: #0e0e0e;
            transition: 200ms;
        } 
        ::-webkit-scrollbar{height: 8px; width: 8px;}
        ::-webkit-scrollbar-track{background-color: #0e0e0e00;}
        ::-webkit-scrollbar-thumb{background-color: #2e2e2e;border-radius: 4px}
    </style>
</head>
<body>
    <image id="mangaPage">
    <div id="UI">
        <div id="legend"></div>
        <div id="progressBar"></div>
        <div id="control">

            <svg onclick="javascript:loadPage(variables.currentPageIndex + 1)" title="A" xmlns="http://www.w3.org/2000/svg" height="24" width="24"><path d="M12 20 4 12 12 4 13.425 5.4 7.825 11H20V13H7.825L13.425 18.6Z"/></svg>

        </div>
        <div id="libraryBrowser">
            <span id="libraryTitle">Library</span>

            <svg id="libraryCloseBtn" onclick="javascript:closeLibraryBrowser()" xmlns="http://www.w3.org/2000/svg" height="24" width="24"><path d="M6.4 19 5 17.6 10.6 12 5 6.4 6.4 5 12 10.6 17.6 5 19 6.4 13.4 12 19 17.6 17.6 19 12 13.4Z"/></svg>
            <div id="libraryItems"></div>
        </div>
    </div>
</body>
</html>
